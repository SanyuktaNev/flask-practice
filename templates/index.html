<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
  </head>
  <body>
    <h1>Hello, {{ content }}!</h1>
    <h2>Counting from 0 to 9:</h2>
    {% for x in range(10) %}
      <p>{{ x }}</p>
    {% endfor %}
    {% for x in range(5) %}
    {% if x%2 == 0 %}
      <p>x</p>
    {% endif %}
    {% endfor %}
  </body>
</html>
