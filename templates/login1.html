{% extends "b.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('login') }}" method="post">
    <p>Name:</p>
    <p><input type="text" name="nm" required /></p>
    <p><input type="submit" value="Submit" /></p>
  </form>
{% endblock %}
